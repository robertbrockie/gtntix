<div id="event">
	<?php if (!$event) { ?>
		<h1>Event not found, time to go <a href="<?= base_url() ?>">home</a></h1>
	<?php } else { ?>

		<div class="event_details">
			<?php foreach($event_artists as $event_artist) { ?>
				<?php if ($event_artist->is_headliner) { ?>
					<h2><?= $event_artist->name ?></h2>
				<?php } ?>
			<?php } ?>
			<p class="openers">
				<?php foreach($event_artists as $event_artist) { ?>
					<?php if (!$event_artist->is_headliner) { ?>
						<span><?= $event_artist->name ?> </span>
					<?php } ?>
				<?php } ?>
			</p>
			<p><b><a href="<?= $venue->map_url ?>" target="_blank"><?= $event->venue_name ?></a></b></p>
			<p><?= event_date_format($event->date, $lang) ?></p>
			<p><b>Doors:</b> <?= date("g:i A", strtotime($event->door_time)) ?></p>
			<p><b>Show:</b> <?= date("g:i A", strtotime($event->show_time)) ?></p>
			<p><a class="tickets" href="<?= $event->ticket_url_en ?>">Purchase Tickets</a></p>
			<?php if ($event->age_restricted) { ?><p><b>18+</b></p><?php } ?>
			<br/>
			<p><?= $event_artists[0]->bio_en ?></p>
			<p>
				<?php if ($event_artists[0]->facebook_url) { ?>
					<a class="social_media facebook" href="<?=trim($event_artists[0]->facebook_url)?>" target="_blank">facebook</a>
				<?php } ?>
				<?php if ($event_artists[0]->twitter_url) { ?>
					<a class="social_media twitter" href="<?=trim($event_artists[0]->twitter_url)?>" target="_blank">twitter</a>
				<?php } ?>
					<div style="clear: all"></div>
			</p>
		</div>

		<div class="event_image">
			<?php if ($event->image_url) { ?>
				<img class="pull-left" src="<?= $image_prefix.$event->image_url ?>" />
			<?php } ?>
		</div>
	<?php } ?>
</div>
